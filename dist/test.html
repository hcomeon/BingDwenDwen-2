<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰墩墩展示</title>
  </head>
  <body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #buttons {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
      }
      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }
      #demo2 {
        display: none;
      }

      #demo {
        position: fixed;
        height: 100%;
        top: 0;
        left: 2%;
        width: 50vh;
        overflow-y: auto;
      }

      #demo::-webkit-scrollbar {
        display: none;
      }

      #html {
        position: fixed;
        bottom: 0;
        right: 25%;
        width: 50vh;
        height: 100%;
      }
      @media (max-width: 500px) {
        #demo {
          height: 50vh;
          background: white;
        }
        #html {
          height: 50vh;
          position: relative;
          top: 0;
          right: 0;
        }
      }
    </style>
    <div id="html">
      <div class="skin">
        <div class="body1"></div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="face blue"></div>
        <div class="face red"></div>
        <div class="face purple"></div>
        <div class="face yellow"></div>
        <div class="face green"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>
    <script src="/test.c9a7e684.js"></script>
  </body>
</html>
